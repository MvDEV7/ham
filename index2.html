<!DOCTYPE html>
 <html lang="pt-BR">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namora comigo?</title>
  <link rel="stylesheet" href="style2.css" />
  <script type="text/javascript" src="https://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=iz8R_xlZjZ4ogmIdlderYbI5o-mM6G5nH2xPuipvuzjnspzOE2OQhzluYNP2ZMIaXxZaBgDa8cx0ag6pB40-3A" charset="UTF-8"></script></head>
<body>

<header class="nav">
<div class="logo"><p>Namora comigo?</p><img src="./batmanlogocortada-removebg.png" alt="logo" width="50px" height="50px"/></div>
</header>

<main>
<div class="container">
  <h1>Você aceita? 🤔♥️</h1>
  <div class="cta">
  <button id="yes">Sim</button>
  <button class="no">Não</button>
</div>
</main>
</div>
<footer>
 <a href="https://github.com/devWil01/Date-me-">
</a>
</footer>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="app.js"></script>
<script>
    const btn = document.querySelector(".no");
let position = 0;

const moveButton = () => {
position = position ? 0 : 150;
btn.style.transform = `translate(${position}px, 0px)`;
btn.style.transition = "all 0.2s ease";
};

btn.addEventListener("click", moveButton);
btn.addEventListener("mouseover", moveButton);


const sim = document.getElementById('yes');

sim.addEventListener("click", () => {

let timerInterval
Swal.fire({
 title: 'Obrigado 😍',
 html: 'Prometo lhe fazer feliz. 💘',
 timer: 2000,
 timerProgressBar: true,
 didOpen: () => {
Swal.showLoading()
const b = Swal.getHtmlContainer().querySelector('b')
timerInterval = setInterval(() => {
  b.textContent = Swal.getTimerLeft()
}, 100)
},
willClose: () => {
 clearInterval(timerInterval)
}
}).then((result) => {
/* Read more about handling dismissals below */
 if (result.dismiss === Swal.DismissReason.timer) {
console.log('I was closed by the timer')
}
})

});
</script>
</html>
